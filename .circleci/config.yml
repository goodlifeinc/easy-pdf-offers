# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:chakracore-10.13-browsers-legacy
      
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install --production

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      # - run: yarn test
  analyze:
    docker:
      - image: circleci/openjdk:8-jdk-node-browsers-legacy

    working_directory: ~/repo

    steps:
      - run: wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - run: ln -s /sonar-scanner-3.1.0.1141-linux/bin/sonar-scanner /usr/bin/sonar-scanner
      - run: chmod +x /usr/bin/sonar-scanner
      - run: | 
            sonar-scanner -D"sonar.projectKey=$SONAR_PROJECT_KEY" \
              -D"sonar.organization=$SONAR_ORGANIZATION" \
              -D"sonar.sources=." \
              -D"sonar.exclusions=node_modules/**" \
              -D"sonar.host.url=$SONAR_HOST_URL" \
              -D"sonar.login=$SONAR_LOGIN"
  deploy:
    machine:
        enabled: true
    working_directory: ~/repo
    environment:
      HEROKU_APP: "easy-pdf-offers"
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP.git master

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - analyze
          requires:
            - build
      - deploy:
          requires:
            - analyze
          filters:
            branches:
              only: master